<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  
      <link rel="stylesheet" href="style.css">

  
</head>

<body>
  <html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta charset="utf-8" />
		
		<link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Roboto" rel="stylesheet">

        <title>Random Quote Machine</title>
    </head>
    <body>
    		<h1>Random Movie Quotes</h1>

    	<div id="container">
			
			<div id="quote-box">

				<p id="quote">"<span id="quote-text"></span>"</p>

				<p id="movie">- <span id="movie-name"></span></p>

			</div>

			<div id="buttons">

				<a class="tweetquote" href="https://twitter.com/intent/tweet?text=" target="_blank" title="Tweet Quote"><button id="tweet"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>

				<button id="next-quote">Next Quote</button>

			</div>

		</div>

		<script src="https://use.fontawesome.com/1513330a40.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    </body>
</html>
  
    <script  src="app.js"></script>

</body>
</html>
